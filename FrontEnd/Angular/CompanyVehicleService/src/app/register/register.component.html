<div class="wrapper" *ngIf=true>
  <div class="wrapped-div">
    <div class="tab-header">
      <h2 routerLink='/'  >Sign In</h2>
      <h2 routerLink='/registration' routerLinkActive="active current">Sign Up</h2>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">

        <form [formGroup]="registerForm" >
          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="userName" class="form-control"
               />
            <div class="invalid-feedback">
              <div >First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="text" formControlName="email" class="form-control"/>
            <div class="invalid-feedback">
              <div >Email is required</div>
              <div >Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
               />
            <div  class="invalid-feedback">
              <div >Password is required</div>
              <div >Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
               />
            <div class="invalid-feedback">
              <div>Confirm Password is required</div>
              <div>Passwords must match</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
              <button (click)="onSubmit()" type="submit" class="btn btn-lg btn-block">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<button (click)="check()"> CLICK ME</button>
