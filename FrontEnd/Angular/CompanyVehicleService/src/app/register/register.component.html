
<form [formGroup]="registrationForm" autocomplete="off">
  <div class="form-group required">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="UserName">
    <label class="text-danger" >This field is mandatory</label>
  </div>
  <div class="form-group required">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="Email">
      <label class="text-danger" >Invalid email address</label>
    </div>
    <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="Password">
          <label class="text-danger" >This
            field is mandatory.</label>
          <label class="text-danger" >Minimum
            4 characters required.</label>
        </div>
        <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger" >This
              field is mandatory.</label>
            <label class="text-danger" >Confirm
              Password does not match.</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" >Sign Up</button>
          </div>
        </div>
</form>
