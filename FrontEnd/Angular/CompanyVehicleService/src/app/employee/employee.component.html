
<div class="container-table">

    <div class="flexContainer">
    <!-- Trigger/Open The Modal -->
    <div class="left">
    <button class="btnAdd" (click)="makeVisible()">Add Employee</button> 
    <button class=" btnAdd saveAsPdf" (click)="saveAsPdf()">PDF</button>
    </div>
    <!-- END Trigger/Open The Modal -->

    <!-- SEARCH INPUT -->
        <div class="right ">
    <input  type="text" placeholder="Search.." name="search">       
        </div> 
    <!-- END SEARCH INPUT -->

    </div>
    <div class="row">


        <div class="col-md-12">

            <div class="table-responsive tableFixHead">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>
                        <tr>
                        <td><input type="checkbox" class="checkthis" /></td>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>DOB</th>
                        <th>Salary</th>
                        <th>Edit</th>
                        <th>Delete</th>

                            </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let employee of employees">
                            <td><input type="checkbox" class="checkthis" /></td>
                            <td>{{employee.employeeId}}</td>
                            <td>{{employee.name}}</td>
                            <td>{{employee.surname}}</td>
                            <td>{{employee.dob | date:"dd/MM/yyyy"}}</td>
                            <td>{{employee.salary}}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button
                                        class="btn btn-primary btn-xs btnRight" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button
                                        class="btn btn-danger btn-xs btnRight" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button>
                                </p>
                            </td>
                        </tr>


                    </tbody>

                </table>



            </div>

        </div>
    </div>
</div>


<!-- ADD MODAL -->

<div id="myModal" class="modal2" *ngIf="visible">

  <!-- Modal content -->
  <div class="modal2-content">
        <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationServer01">ID</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Firstname"  required >
                  <div class="invalid-feedback" *ngIf="false">
                   <p>Please Enter ID</p>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationServer02">Name</label>
                  <input type="text" class="form-control" id="validationServer02" placeholder="Lastname" required>
                  <div class="invalid-feedback" *ngIf="false">
                    <p>Please Enter Name</p>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationServerUsername">Lastname</label>
                  <div class="input-group">                    
                    <input type="text" class="form-control" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback" *ngIf="false">
                      <p>Please choose a Username</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="validationServer03">DOB</label>
                  <input type="text" class="form-control" id="validationServer03" placeholder="City" required>
                  <div class="invalid-feedback" *ngIf="false">
                    <p>Please Enter Date Of Birth</p>
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationServer04">Salary</label>
                  <input type="text" class="form-control" id="validationServer04" placeholder="State" required>
                  <div class="invalid-feedback" *ngIf="validate.equals(a)">
                   <p>Please Enter Salary</p>
                  </div>
                </div>
                
              </div>
             
    <button class="btn btn-success btnAddIn" (click)="validateButton()">Add</button>
  <button class="btn btn-danger btnCancel" (click)="closeVisible()">Cancel</button> 
  </div>
  
</div>
     
<!-- END ADD MODAL -->
