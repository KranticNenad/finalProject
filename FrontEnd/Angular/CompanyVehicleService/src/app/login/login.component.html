<div class="wrapper" *ngIf=true>
    <div class="wrapped-div">
      <div class="tab-header">
        <h2 routerLink='/' routerLinkActive="active current">Sign In</h2>         
        <h2 routerLink='/registration'>Sign Up</h2>         
      </div>
      <div class="row">
        <div class="col-md-10 offset-md-1">    

            <img  class="imgUnder" src="/assets/images/Company Vehicle ServiceLOGIN.png">
            <form [formGroup]="registerForm" class="mb-4" >
              <div class="form-group labfo">
                <label>Username</label>
                <input formControlName="userName" class="form-control"  name="userName"  required placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control"  name="password"  required placeholder="Enter Password">
              </div>
              <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                  <button (click)="onSubmit()" type="submit" class="btnLogin" >Login</button>
                </div>
                
              </div>
            </form>            
        </div>
      </div>
    </div>
  </div>
